<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- CSS PROPIO -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- DEPENDECIAS CLIENTE SOCKET IO -->
  <script src="/socket.io/socket.io.js"></script>

</head>

<body>
  <div>
    <!-- Inicio Formulario Producto -->
    <h2 style="text-align:center; margin-top:1rem">FORMULARIO DE INGRESO PRODUCTO</h2>
    <div class="container bg-secondary text-white p-2">

      <div class="mb-3">
        <label for="title" class="form-label">PRODUCTO</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Ejemplo: Cafe" autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">PRECIO</label>
        <input type="number" class="form-control" id="price" name="price" placeholder="Ejemplo: 60" autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="stock" class="form-label">STOCK</label>
        <input type="number" class="form-control" id="stock" name="stock" placeholder="Ejemplo: 200" autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">DESCRIPCION</label>
        <input type="text" class="form-control" id="description" name="description"
          placeholder="Ejemplo: Cafe Negro Tostado" autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">CATEGORIA</label>
        <input type="text" class="form-control" id="category" name="category" placeholder="Ejemplo: Bebidas"
          autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="thumbnail" class="form-label">IMAGEN</label>
        <input type="text" class="form-control" id="thumbnail" name="thumbnail"
          placeholder="Ejemplo: https://www.iconfinder.com/icons/889376/barista_coffee_doppio_espresso_icon"
          autocomplete="off">
      </div>
      <button type="submit" class="btn btn-primary btn-sm" id="btnForm">AGREGAR</button>

      <!-- Fin Formulario Producto -->

      <!-- Inicio Listado Productos -->

    </div>
    <div id="tituloListaProductos">
      <h2 style="text-align:center; margin:1rem">PRODUCTOS</h2>
    </div>
    <div class="container bg-light text-dark p-2">
      <table class="table table-striped" id="table">
        <thead>
          <tr>
            <th>PRODUCTO</th>
            <th>PRECIO</th>
            <th>IMAGEN</th>
          </tr>
        </thead>
        <tbody id="tableProd">
          <template id="templateList">
            <tr>
              <td style="display:none;" id="prodId"></td>
              <td id="prodTitle"></td>
              <td id="prodPrice"></td>
              <td><img src="" alt="imagen" id="prodImg" style="width: 10%"></td>
            </tr>
          </template>
        </tbody>

      </table>

      <!-- Fin Listado Productos -->
      <!-- Alerta en caso que no haya productos cargados -->
      <h3 id="aviso"></h3>
    </div>
  </div>



  <!-- Fin Chat -->
  <script src="/js/productos.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>



</body>

</html>
